<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:if="${mode == 'production'}" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{js/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" th:src="@{/app/booking.controller.js}"></script>
<body ng-app="app" ng-controller="BookingsController as vm">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Booking Demo</a>
                </div>
                <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px"></p>
            </div>
        </nav>
    </header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Hotel</th>
                            <th>Nights</th>
                            <th>Price</th>
                            <th>Total Price</th>
                            <th style="width: 90px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="booking in vm.bookings">
                            <td>{{booking.hotelName}}</td>
                            <td>{{booking.nbOfNights}}</td>
                            <td>{{booking.pricePerNight}}</td>
                            <td>{{booking.totalPrice}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="vm.deleteBooking(booking.id)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" style="position: absolute; bottom:0; background: #f5f5f5;">
        <div class="container">
            <p th:text="${#dates.format(datetime, 'dd MM yyyy HH:mm')}" class="text-muted">Page was rendered today.</p>
        </div>
    </footer>
</body>
</html>
